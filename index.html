<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CDN Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- CDN Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" href="style/style.css">
        <title>PHP Dischi JSON</title>
    </head>
    <body>
        <div id="app">
            <header class="bg-black size-heigth">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <img src="https://th.bing.com/th/id/OIP.zrA97swiCxbbZ49AOT5iFAHaDt?w=277&h=175&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="spotify" class="size-height">
                        </div>
                        <div class="col-4">
                            <h1 class="text-white">
                                Spotify
                            </h1>
                        </div>
                    </div>
                </div>
            </header>
            <main class="bg-success-subtle">
                <div class="container">
                    <div class="row">
                        <div class="col-4 mt-3" v-for="disc in discs">
                            <div class="card" style="width: 18rem;">
                                <img :src="disc.imageOfAlbum" class="card-img-top" :alt="disc.album">
                                <div class="card-body">
                                    <h5 class="card-title text-center">
                                        {{ disc.nameOfSong }}
                                    </h5>
                                    <p class="card-text text-center">
                                        {{ disc.year }}
                                    </p>
                                    <p class="card-text fw-bold text-center">
                                        {{ disc.album }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- CDN Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Collegamento alla cartella JS -->
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
